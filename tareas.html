<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tareas ¬∑ CRM 2N</title>
  <link rel="stylesheet" href="style.css" />

  <!-- CSS SOLO PARA ESTA P√ÅGINA -->
  <style>
    .kanban-column-body {
      min-height: 260px;
      padding: 6px;
      border-radius: 12px;
      transition: 0.2s;
    }
    .kanban-column-body:hover {
      background: #F8FAFC;
    }

    .pipeline-card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #E5E7EB;
      cursor: grab;
      transition: 0.15s;
    }
    .pipeline-card:hover {
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transform: translateY(-1px);
    }
    .pipeline-card:active {
      cursor: grabbing;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #D1D5DB;
      cursor: pointer;
      transition: 0.15s;
      font-size: 13px;
    }
    .project-card:hover {
      background: #EEF2FF;
      border-color: #4C6EF5;
    }
    .project-card.active-project {
      background: #E0E7FF;
      border-color: #4C6EF5;
    }
    .project-card.drag-over-project {
      background: #DBEAFE;
      border-style: dashed;
    }

    /* Colores seg√∫n prioridad m√°xima de tareas del proyecto */
    .project-card.project-prio-alta {
      border-color: #B91C1C;
      box-shadow: 0 0 0 1px #FCA5A5;
      background: #FEF2F2;
    }
    .project-card.project-prio-media {
      border-color: #D97706;
      box-shadow: 0 0 0 1px #FBBF24;
      background: #FFFBEB;
    }
    .project-card.project-prio-baja {
      border-color: #0369A1;
      box-shadow: 0 0 0 1px #BAE6FD;
      background: #EFF6FF;
    }

    .task-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }
    .task-header-row-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .task-checkbox {
      width: 14px;
      height: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- üî• TOPNAV CON LOGOUT A√ëADIDO -->

      <div class="nav-item" onclick="location.href='reportes.html'">Reportes</div>
    </div>

    <div style="display:flex;align-items:center;gap:8px;">
      <input type="text" class="search-box" id="buscadorTareas" placeholder="Buscar tarea..." />

      <!-- üî• Bot√≥n Logout que activa auth.signOut() -->
      <button
        id="btnLogout"
        type="button"
        style="
          font-size:11px;
          padding:6px 10px;
          border-radius:999px;
          border:1px solid #E5E7EB;
          background:#FFFFFF;
          color:#111827;
          cursor:pointer;
          white-space:nowrap;
        "
      >Cerrar sesi√≥n</button>
