<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM 2N – Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- NAV SUPERIOR -->
    <div class="topnav">
        <div class="logo">CRM 2N</div>

        <div class="nav-tabs">
            <div class="nav-item active" onclick="location.href='index.html'">Dashboard</div>
            <div class="nav-item" onclick="location.href='proyectos.html'">Proyectos</div>
            <div class="nav-item" onclick="location.href='buscar.html'">Buscar</div>
            <div class="nav-item" onclick="location.href='pipeline.html'">Pipeline</div>
            <div class="nav-item" onclick="location.href='clientes.html'">Clientes</div>
            <div class="nav-item" onclick="location.href='tareas.html'">Tareas</div>
            <div class="nav-item" onclick="location.href='reportes.html'">Reportes</div>
        </div>

        <input type="text" class="search-box" placeholder="Buscar..." />
    </div>

    <main class="content">
        <h2 style="margin:0;color:#16325C;">Dashboard</h2>
        <div style="font-size:12px;color:#5A6872;margin-bottom:14px;">
            Resumen general de pipeline, tareas y actividad reciente
        </div>

        <!-- CARDS RESUMEN -->
        <div class="cards-grid">
            <div class="card">
                <div class="card-title">Proyectos totales</div>
                <div id="kpiProyectos" class="card-value">–</div>
            </div>

            <div class="card">
                <div class="card-title">En seguimiento</div>
                <div id="kpiSeguimiento" class="card-value">–</div>
            </div>

            <div class="card">
                <div class="card-title">Ganados</div>
                <div id="kpiGanados" class="card-value">–</div>
            </div>
        </div>

        <!-- COLUMNAS -->
        <div class="columns">
            <!-- Seguimientos -->
            <div class="panel">
                <div class="panel-title">Seguimientos pendientes</div>
                <div id="seguimientosList">Cargando...</div>
            </div>

            <!-- Tareas -->
            <div class="panel">
                <div class="panel-title">Tareas pendientes</div>
                <div id="tareasList">Cargando...</div>
            </div>
        </div>
    </main>

    <script type="module">

        import { db } from "./firebase.js";
        import { collection, getDocs } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const kpiProyectos = document.getElementById("kpiProyectos");
        const kpiSeguimiento = document.getElementById("kpiSeguimiento");
        const kpiGanados = document.getElementById("kpiGanados");

        const seguimientosList = document.getElementById("seguimientosList");
        const tareasList = document.getElementById("tareasList");

        async function cargarDashboard() {
            try {
                const ref = collection(db, "proyectos");
                const snap = await getDocs(ref);

                const proyectos = [];
                snap.forEach(d => proyectos.push({ id: d.id, ...d.data() }));

                // KPI
                kpiProyectos.textContent = proyectos.length;
                kpiSeguimiento.textContent = proyectos.filter(p => p.estado !== "Detectado").length;
                kpiGanados.textContent = proyectos.filter(p => p.estado === "Ganado").length;

                // Seguimientos (solo con fecha de seguimiento)
                const seg = proyectos
                    .filter(p => p.seguimiento_fecha)
                    .sort((a,b) => (a.seguimiento_fecha || "").localeCompare(b.seguimiento_fecha));

                seguimientosList.innerHTML = seg.length
                    ? seg.map(p => `
                        <div class="follow-item">
                            <b>${p.nombre_obra}</b><br>
                            ${p.seguimiento_fecha} – ${p.seguimiento_comentario || ""}
                        </div>
                      `).join("")
                    : "<div class='empty-state'>No hay seguimientos pendientes.</div>";

                // Tareas
                const t = proyectos
                    .filter(p => p.tarea_fecha)
                    .sort((a,b)=> (a.tarea_fecha || "").localeCompare(b.tarea_fecha));

                tareasList.innerHTML = t.length
                    ? t.map(p => `
                        <div class="task-item">
                            <b>${p.nombre_obra}</b><br>
                            ${p.tarea_fecha} – ${p.tarea_comentario || ""}
                        </div>
                      `).join("")
                    : "<div class='empty-state'>No hay tareas pendientes.</div>";

            } catch (err) {
                seguimientosList.innerHTML = "Error cargando Firestore";
                tareasList.innerHTML = "Error cargando Firestore";
                console.error(err);
            }
        }

        cargarDashboard();

    </script>
</body>
</html>
